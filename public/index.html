<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Crazy Quotes</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
</head>
<body>
	<div class="container">
		<h1> Crazy Quotes </h1>
		<div>
			<h2> Login </h2>
			<form id="loginForm" method="get" action="">

				<label for="email"> Email </label>
				<input type="email" name="email" required>
				<br>

				<label for="password"> Password </label>
				<input type="password" minlength="8" name="password" required>

				<button type="submit" id="login" value="Submit"> Login </button>
			</form>
			<br>
			<br>

			<p>If you don't have an account, please sign-up: </p>
			<form id="signUp" method="post" action="">
				<label for="email"> Email </label>
				<input type="email" name="email" required>
				<br>
				
				<label for="password"> Password </label>
				<input type="password" name="password" required>
				<button type="button" id="signup" value="Submit"> Sign up </button>
			</form>
		</div>
		<div class="quotes-container">
			<h2> Test of quote! </h2>
			<div class="quotes">
				
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/resource.js"></script>
</body>
</html>
